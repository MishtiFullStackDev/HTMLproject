<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <h1>Complete HTML Form Tags</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label> Full Name:</label>
            <input type="text" placeholder="Enter Full Name">
            <br /><br />
            <label> Email:</label>
            <input type="text" placeholder="Enter Your Email">
            <br /><br />
            <label>Password:</label>
            <input type="text">
            <br /><br />
            <label>Age:</label>
            <input type="number">
            <br />
            <br />
        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>
            <label>Phone Number:</label>
            <input type="number" placeholder="123-456-7890">
            <br /><br />
            <label> Address</label>
            <textarea placeholder="Enter Your Address"></textarea>
            <br /><br />
        </fieldset>
        <br />
        <fieldset>
            <legend>Preferences</legend>

            <label> Preferred Contact Method:</label>
            <br />
            <label>Phone </label>
            <input type="radio" name="gender">
            <label>Email </label>
            <input type="radio" name="gender">
            <br /><br />
            <label>Hobbies</label>
            <br />
            <input type="checkbox" name="Travelling" value="Travelling"><label>Travelling</label>
            <input type="checkbox" name="Reading" value="Reading"><label>Reading</label>
            <input type="checkbox" name="Music" value="Music"><label>Music</label>
        </fieldset>
        <br />
        <fieldset>
            <legend>Additional Details</legend>
            <select>
                <option> America</option>
                <option> pakisthan</option>
                <option>new York </option>
                <option>India </option>
            </select>
            <br /><br />
            <label>Upload Resume </label>
            <input type="file">
            <br /><br />
            <label> Date Of Birth </label>
            <input type="date">
            <br /><br />
            <label>Favourite Colour </label>
            <input type="color">
            <br/>
            <br/>
            <label> Satisfaction Level </label>
            <input type="range">
        </fieldset>
        <br />
        <br />
        <fieldset>
            <legend>Submit Details</legend>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>

</body>

</html>
